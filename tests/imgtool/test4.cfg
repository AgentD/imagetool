raw {
	maxsize 10M

	dosmbr {
		partition {
			type Linux
			bootable no

			fat "fatfs1" {
			}
		}

		partition {
			type Linux
			bootable no
			fill yes

			fat "fatfs2" {
				volumefile "/sometarball.tar" {
					tar "tarball"
				}
			}
		}
	}
}

mountgroup {
	bind "/:fatfs1"
	bind "/usr:fatfs2"
	bind "/dev:tarball"

	listing "." {
		dir /etc 0755 0 0
		dir /bin 0755 0 0
		dir /lib 0755 0 0
		dir /dev 0755 0 0
		nod /dev/console 0600 6 7 c 13 37
		nod /dev/blkdev0 0600 8 9 b 42 21
		dir /home 0755 0 0
		dir /home/goliath 0755 1000 100
		dir /home/foobar 0755 1001 100
		dir /usr 0755 0 0
		dir /usr/bin 0755 0 0
		dir /usr/lib 0755 0 0
	}
}
